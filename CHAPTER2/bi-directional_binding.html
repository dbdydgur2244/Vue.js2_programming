<!--
    user input으로 element를 바꿀 수 있음. 그리고 그걸 보여줄 수 있음.
-->
<html>
<head>
    <h1>Bi-directional binding practice</h1>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <input v-model="message"> 
        <!--when you want to change msg in user input element
        use v-model vue directive-->
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            message: 'Greetings your Majesty'
        }
    })
</script>
</html>
