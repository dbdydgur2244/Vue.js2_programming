<html>
<head>
    <title>v-else directive practice</title>
</head>
<body>
<div id="app">
    <h1 v-if="!message">You must send a message for help!</h1>
    <h1 v-else>You have sent a messsage!</h1>
    <textarea v-model="message"></textarea>
    <button v-if="message">
        Send word to allies for help!
    </button>
    <pre>{{ $data }}</pre>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'I\'m your father!'
        }
    })
</script>
</html>
