<!--
    v-show: 조건에 따라 엘레먼트를 화면에 표시
    v-show가 지정된 엘리먼트는 항상 렌더링되어 DOM에 유지된다. 단순히 엘레먼트의 display CSS 속성을 토글하는 역할임.
    v-show는 <template>에서 사용할 수 없다.
-->
<!-- 이제 부터는 최소화 버전(min)을 사용하지 않음. 개발 중에는 최소화 버전을 사용해서는 안된다고 함. 왠지 검색해보기 ㄱㄱ-->
<html>
<head>
    <title>v-show directive practice</title>
</head>
<body>
<div id="app">
    <h1 v-show="message">You must send a message for help!</h1>
    <textarea v-model="message"></textarea>
    <button v-show="message">
        Send word to allies for help!
    </button>
    <pre>{{ $data }}</pre>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'I\'m your father!'
        }
    })
</script>
</html>
