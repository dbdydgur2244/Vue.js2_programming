<!--
    v-if가 지정된 엘리먼트는 DOM에 유지되지 않는 것이 유일한 차이점이다.
    실제로 테스트해보면 v-show는 부드러운 반면 if는 다시 클릭해야 함.
    초기 렌더링에서 조건이 거짓인 경우 아무것도 하지 않습니다. 조건 블록이 처음으로 참이 될 때 까지 렌더링 되지 않습니다.
    일반적으로 v-if는 토글 비용이 높고 v-show는 초기 렌더링 비용이 더 높습니다.
    매우 자주 바꾸기를 원한다면 v-show를, 런타임 시 조건이 바뀌지 않으면 v-if를 권장합니다.
-->
<html>
<head>
    <title>v-if directive practice</title>
</head>
<body>
<div id="app">
    <h1 v-if="!message">You must send a message for help!</h1>
    <textarea v-model="message"></textarea>
    <button v-if="message">
        Send word to allies for help!
    </button>
    <pre>{{ $data }}</pre>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'I\'m your father!'
        }
    })
</script>
</html>
