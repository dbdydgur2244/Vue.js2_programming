<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>event processing with method</title>
</head>
<body>
    <div class="container">
        <!--upvote라는 메서드에 클릭 이벤트 리스너를 바인딩한다-->
        <button v-on:click="upvote">
            Upvote! {{ upvotes }}
        </button>
    </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            upvotes: 0
        },
        methods: {
            upvote: function(){
                // 메서드 내의 this는 Vue 인스턴스를 가리킨다.
                this.upvotes++;
            }
        }
    });
</script>
</html>
