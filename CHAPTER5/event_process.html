<!-- HTML DOM 엘레먼트에서 일어나는데 이를 html에서 vue.js가 이러한 이벤트에 반응해줌.-->
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>event processing</title>
</head>
<body>
    <div class="container">
        <!-- 
            DOM 이벤트 청취하려면 v-on 디렉티브를 사용하면 된다.
            v-on 디렉티브는 이벤트 리스너를 엘리먼트에 붙인다.
        -->
        <!--
        <button v-on:click="upvotes++">
            Upvote! {{ upvotes }}
        </button>
        -->
        <!-- v-on의 축약형인 @ 기호를 사용 -->
        <button @click="upvotes++">
            Upvote! {{ upvotes }}
        </button>    
    </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            upvotes: 0
        }
    });
</script>
</html>
