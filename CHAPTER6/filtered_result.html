<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="STYLESHEET">
</head>
<body>
<div class="container">
    <h1>Let's hear some stories ({{famous.length}})</h1>
    <ul class="list-group">
        <li v-for="story in storiesBy('Yonghyuk')" class="list-group-item">
            {{story.writer}} said {{story.plot}}
        </li>
    </ul>
    <ul class="list-group">
        <li v-for="story in famous" class="list-group-item">
                {{story.writer}} said {{story.plot}} and upvote: {{story.upvote}}
        </li>
    </ul>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            stories: [
                {
                    plot: "I crashed my car today!",
                    writer: "Yonghyuk",
                    upvote: 28
                },
                {
                    plot: "Yesterday, someone stole my bag!",
                    writer: "Younjun",
                    upvote: 26
                },
                {
                    plot:  "Someone ate my chocolate...",
                    writer: "Namgyu",
                    upvote: 22
                },
            ],
        },
        methods: {
            storiesBy: function(writer) {
                return this.stories.filter(function(story) {
                    return story.writer == writer;
                });
            },
        },
        computed: {
            famous: function() {
                return this.stories.filter(function(story) {
                    return story.upvote > 25;
                });
            }
        }
    })
</script>
</html>
