<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="STYLESHEET">
    <title>array travelsal practice</title>
</head>
<boby>
    <div class="container">
        <h1>Let's hear some stories!</h1>
        <div>
            <ul class="list-group">
                <li v-for="(story, index) in stories" class="list-group-item">
                    {{index}}: Someone siad "{{ story }}"
                </li>
                <!-- list-group이랑 list-group-item은 bootstrap 클래스임-->
            </ul>
        </div>
    </div>
</boby>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            stories: [
                "I crashed my car today!",
                "Yesterday, someone stole my bag!",
                "Someone ate my chocolate...",
            ]
        }
    })
</script>
</html>
